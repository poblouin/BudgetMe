pre-commit:
  parallel: true
  commands:
    audit:
      run: bundle exec brakeman --no-pager
    rubocop:
      run: bundle exec rubocop -A `git diff --name-only --cached | grep '\.rb'`
    graphql:
      run: rake graphql:schema:idl_new && schema_comparator compare schema.graphql.new schema.graphql
