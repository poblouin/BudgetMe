version: "3.9"
services:
  db:
    image: postgres
    volumes:
      - pg_data:/var/lib/postgresql/data
    # TODO Allow prod env file
    env_file:
      - .env.dev

  api:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && rails s -p 3000 -b '0.0.0.0'"
    # For dev debug
    tty: true
    stdin_open: true
    # end dev
    volumes:
      - .:/api
    ports:
      - "3000:3000"
    depends_on:
      - db
    # TODO Allow prod env file
    env_file:
      - .env.dev

volumes:
  pg_data:
    external: true
